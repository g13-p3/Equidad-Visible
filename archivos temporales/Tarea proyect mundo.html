<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mujeres que Marcaron la Historia - Juego</title>
    <!-- Incluimos la fuente Inter para un estilo moderno y limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores */
            --color-bg-dark: #121212;
            --color-card-bg: rgba(255,255,255,0.03);
            --color-card-border: rgba(123,31,162,0.06);
            --color-text-light: #fff;
            --color-text-subtle: #eae6ff;
            --color-button-normal: rgba(255,255,255,0.05);
            --color-button-hover: rgba(255,255,255,0.1);
            --color-success: #b7f5c6;
            --color-error: #ffd6d6;
            --color-primary: #8b5cf6;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            /* Usamos la imagen de fondo subida por el usuario */
            background-image: url('bg.png.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--color-text-light);
        }

        .game-card {
            width: 100%;
            max-width: 650px;
            background: linear-gradient(180deg, var(--color-card-bg), rgba(255,255,255,0.02));
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 18px 50px rgba(0,0,0,0.65);
            border: 1px solid var(--color-card-border);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(123,31,162,0.3);
        }

        h3 {
            font-weight: 600;
            margin: 15px 0 20px;
            color: var(--color-text-subtle);
            text-align: left;
        }

        /* Contenedor de la pregunta con la imagen de fondo del personaje */
        #contenido.con-imagen {
            min-height: 250px;
            background-position: right bottom;
            background-repeat: no-repeat;
            background-size: 100px auto; /* Ajustamos el tamaño para que sea visible sin ser demasiado grande */
            padding-right: 120px;
            transition: background-image 0.5s ease-in-out;
            text-align: left;
        }

        /* Contenedor de las opciones y feedback */
        .opciones-container {
            margin-top: 20px;
            text-align: left;
        }
        
        /* Estilo para los botones de opción y selección de personaje */
        button {
            display: block;
            margin: 8px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--color-button-normal);
            color: var(--color-text-light);
            font-weight: 700;
            font-size: 1rem;
            transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
            border: 1px solid rgba(255,255,255,0.06);
            width: 90%;
            max-width: 450px;
        }

        button:hover { 
            background: var(--color-button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(123,31,162,0.1);
        }
        
        button:active {
            transform: translateY(0);
        }

        /* Mensajes de feedback */
        .feedback p {
            font-weight: 700;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
        }

        .correcto { 
            color: var(--color-success); 
            background: rgba(183, 245, 198, 0.1);
        }
        
        .incorrecto { 
            color: var(--color-error); 
            background: rgba(255, 214, 214, 0.1);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 680px){
            .game-card{ padding: 20px; margin: 0 5px; }
            h1{ font-size: 1.5rem; }
            button { width: 100%; max-width: none; }
            .feedback p { width: 100%; max-width: none; }
            #contenido.con-imagen {
                background-image: none !important; /* Deshabilitar la imagen de fondo en móviles para ahorrar espacio */
                padding-right: 0;
                min-height: auto;
                text-align: center;
            }
            h3 { text-align: center; }
            .opciones-container { text-align: center; }
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1>Mujeres que Marcaron la Historia</h1>
        <div id="contenido">
            <!-- Contenido se carga con JS -->
        </div>
    </div>

<script>
    const contenido = document.getElementById("contenido");
    let buenas = 0;
    let persona = "";
    let indicePregunta = 0;

    // Mapeo de personajes a los nombres de los archivos de imagen subidos
    const imagenes = {
        A: 'Malala.jpg',
        B: 'Simone.jpg',
        C: 'Rosa Parks.jpg',
        D: 'Marie Curie.PNG'
    };

    // Datos del juego
    const datos = {
        A: {
            nombre: "Malala Yousafzai",
            preguntas: [
                {texto: "¿Cuál fue el año de nacimiento de Malala Yousafzai?", opciones: {A:"1993",B:"2001",C:"1997",D:"1988"}, buena:"C", explicacion:"La respuesta es C) 1997"},
                {texto: "¿Cuál fue su mayor contribución a la lucha de la equidad de género?", opciones: {A:"Luchó contra la esclavitud en el siglo XIX",B:"Fundó el movimiento sufragista británico",C:"Fue la primera mujer en volar sola sobre el Atlántico",D:"Defendió el derecho de las niñas a la educación"}, buena:"D", explicacion:"La respuesta es D) Defendió el derecho de las niñas a la educación"},
                {texto: "¿Cuál fue la profesión de Malala Yousafzai?", opciones: {A:"Activista y defensora de los derechos humanos",B:"Científica",C:"Escritora de ficción",D:"Política"}, buena:"A", explicacion:"La respuesta es A) Activista y defensora de los derechos humanos"}
            ],
            // Mensajes finales basados en el puntaje, siguiendo la lógica original de Python
            mensajes: {
                3: "¡Felicitaciones! Ha obtenido un puntaje perfecto :)",
                2: "¡Casi! Tus conocimientos son casi perfectos, sigue intentando.",
                default: "Aún te falta mucho por aprender, pero sigue intentando."
            }
        },
        B: {
            nombre: "Simone de Beauvoir",
            preguntas: [
                {texto: "¿Cuál fue el año de nacimiento de Simone de Beauvoir?", opciones: {A:"1908",B:"1942",C:"1880",D:"1925"}, buena:"A", explicacion:"La respuesta es A) 1908"},
                {texto: "¿Cuál fue su mayor contribución a la lucha de la equidad de género?", opciones: {A:"Luchó por el voto femenino en Estados Unidos",B:"Escribió El segundo sexo",C:"Fundó la Cruz Roja Internacional",D:"Fue la primera ministra de Francia"}, buena:"B", explicacion:"La respuesta es B) Escribió El segundo sexo"},
                {texto: "¿Cuál fue la profesión de Simone de Beauvoir?", opciones: {A:"Activista ambiental",B:"Médica",C:"Política",D:"Filósofa y escritora"}, buena:"D", explicacion:"La respuesta es D) Filósofa y escritora"}
            ],
            mensajes: {
                3: "¡Felicitaciones! Ha obtenido un puntaje perfecto :)",
                2: "¡Casi! Tus conocimientos son casi perfectos, sigue intentando.",
                default: "Aún te falta mucho por aprender, pero sigue intentando."
            }
        },
        C: {
            nombre: "Rosa Parks",
            preguntas: [
                {texto: "¿Cuál fue el año de nacimiento de Rosa Parks?", opciones: {A:"1920",B:"1913",C:"1938",D:"1901"}, buena:"B", explicacion:"La respuesta es B) 1913"},
                {texto: "¿Cuál fue su mayor contribución a la lucha de la equidad de género?", opciones: {A:"Fundó la ONU Mujeres",B:"Se negó a ceder su asiento en un autobús",C:"Fue la primera mujer en viajar al espacio",D:"Creó el movimiento sufragista inglés"}, buena:"B", explicacion:"La respuesta es B) Se negó a ceder su asiento en un autobús"},
                {texto: "¿Cuál fue la profesión de Rosa Parks?", opciones: {A:"Costurera y activista por los derechos civiles",B:"Médica",C:"Economista",D:"Periodista"}, buena:"A", explicacion:"La respuesta es A) Costurera y activista por los derechos civiles"}
            ],
            mensajes: {
                3: "¡Felicitaciones! Ha obtenido un puntaje perfecto :)",
                2: "¡Casi! Tus conocimientos son casi perfectos, sigue intentando.",
                default: "Aún te falta mucho por aprender, pero sigue intentando."
            }
        },
        D: {
            nombre: "Marie Curie",
            preguntas: [
                {texto: "¿Cuál fue el año de nacimiento de Marie Curie?", opciones: {A:"1895",B:"1867",C:"1903",D:"1889"}, buena:"B", explicacion:"La respuesta es B) 1867"},
                {texto: "¿Cuál fue su mayor contribución a la lucha de la equidad de género?", opciones: {A:"Fundó el movimiento de mujeres trabajadoras",B:"Fue la primera mujer en ganar un Premio Nobel y la primera en dos disciplinas científicas",C:"Luchó por el voto femenino en Francia",D:"Dirigió la Declaración Universal de los Derechos Humanos"}, buena:"B", explicacion:"La respuesta es B) Fue la primera mujer en ganar un Premio Nobel y la primera en dos disciplinas científicas"},
                {texto: "¿Cuál fue la profesión de Marie Curie?", opciones: {A:"Científica",B:"Escritora",C:"Política",D:"Filósofa"}, buena:"A", explicacion:"La respuesta es A) Científica"}
            ],
            mensajes: {
                3: "¡Felicitaciones! Ha obtenido un puntaje perfecto :)",
                2: "¡Casi! Tus conocimientos son casi perfectos, sigue intentando.",
                default: "Aún te falta mucho por aprender, pero sigue intentando."
            }
        }
    };

    // pantalla inicial
    mostrarSeleccion();

    function mostrarSeleccion() {
        // Eliminar el fondo de imagen del personaje al volver a la selección
        contenido.style.backgroundImage = 'none';
        contenido.classList.remove('con-imagen');

        contenido.innerHTML = `
            <p><strong>Seleccione qué personaje va a jugar:</strong></p>
            <div class="opciones-container">
                <button onclick="seleccionar('A')">A: Malala Yousafzai</button>
                <button onclick="seleccionar('B')">B: Simone de Beauvoir</button>
                <button onclick="seleccionar('C')">C: Rosa Parks</button>
                <button onclick="seleccionar('D')">D: Marie Curie</button>
            </div>
        `;
        contenido.style.textAlign = 'center'; // Centrar botones en la selección
    }

    function seleccionar(opcion) {
        persona = opcion;
        buenas = 0;
        indicePregunta = 0;
        mostrarPregunta();
    }

    function mostrarPregunta() {
        const personaje = datos[persona];
        const pregunta = personaje.preguntas[indicePregunta];
        const imagenUrl = imagenes[persona];
        
        // Aplicar la imagen de fondo y la clase CSS para el layout
        contenido.classList.add('con-imagen');
        // Asegúrate de usar la URL de la imagen del archivo subido
        contenido.style.backgroundImage = `url('${imagenUrl}')`;
        contenido.style.textAlign = 'left';

        let html = `<h3>${pregunta.texto}</h3><div class="opciones-container">`;
        for (let key in pregunta.opciones) {
            html += `<button onclick="responder('${key}')">${key}: ${pregunta.opciones[key]}</button>`;
        }
        html += `</div><div id="feedback" class="feedback"></div>`;
        contenido.innerHTML = html;
    }

    function responder(opcion) {
        const personaje = datos[persona];
        const pregunta = personaje.preguntas[indicePregunta];
        const feedback = document.getElementById("feedback");

        // Deshabilitar todos los botones de opción para evitar respuestas múltiples
        document.querySelectorAll('.opciones-container button').forEach(button => {
            button.disabled = true;
        });

        if (["A","B","C","D"].includes(opcion)) {
            if (opcion === pregunta.buena) {
                feedback.innerHTML = "<p class='correcto'>¡Correcto!</p>";
                buenas++;
            } else {
                // Mostrar la explicación/respuesta correcta, tal como en el código Python
                feedback.innerHTML = `<p class='incorrecto'>Incorrecto :( <br>${pregunta.explicacion}</p>`;
            }
        } else {
            feedback.innerHTML = "<p class='incorrecto'>Al no seguir lo indicado, su respuesta será nula.</p>";
        }

        // Esperar y avanzar a la siguiente pregunta o resultado
        setTimeout(() => {
            indicePregunta++;
            if (indicePregunta < datos[persona].preguntas.length) {
                mostrarPregunta();
            } else {
                mostrarResultado();
            }
        }, 1500);
    }

    function mostrarResultado() {
        const personaje = datos[persona];
        // Obtener el mensaje final basado en el puntaje
        const mensajeFinal = personaje.mensajes[buenas] || personaje.mensajes.default;


        // Eliminar el fondo de imagen del personaje
        contenido.style.backgroundImage = 'none';
        contenido.classList.remove('con-imagen');
        contenido.style.textAlign = 'center'; // Volver a centrar los resultados

        contenido.innerHTML = `
            <h3>¡Felicidades! Ha completado el juego.</h3>
            <p>Su puntaje ha sido de: <strong style="color:var(--color-primary); font-size:1.2rem;">${buenas} de 3</strong></p>
            <p>${mensajeFinal}</p>
            <button onclick="mostrarSeleccion()">Reiniciar Juego</button>
        `;
    }
</script>
</body>
