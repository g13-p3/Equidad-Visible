<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igualdad Visible - Selecci贸n de Juego</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Paleta de colores consistente con los juegos */
            --color-bg-dark: #121212;
            --color-card-bg: rgba(255,255,255,0.03);
            --color-card-border: rgba(123,31,162,0.06);
            --color-text-light: #fff;
            --color-primary: #8b5cf6;
            --color-button-normal: rgba(255,255,255,0.05);
            --color-button-hover: rgba(255,255,255,0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-dark);
            /* Fondo de imagen (si existe) */
            background-image: url('bg.png.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: var(--color-text-light);
        }

        .selection-card {
            width: 100%;
            max-width: 700px;
            background: linear-gradient(180deg, var(--color-card-bg), rgba(255,255,255,0.02));
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 18px 50px rgba(0,0,0,0.75);
            border: 1px solid var(--color-card-border);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(123,31,162,0.3);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }

        .button-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap; /* Para que se apilen en pantallas peque帽as */
        }

        .game-button {
            flex: 1;
            min-width: 280px;
            height: 150px;
            padding: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: var(--color-button-normal);
            color: var(--color-text-light);
            font-weight: 700;
            font-size: 1.25rem;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            /* Estilos espec铆ficos para los botones */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button:hover { 
            background: var(--color-button-hover);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(123,31,162,0.25);
        }

        .game-button:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="selection-card">
        <h1>隆Bienvenido a Igualdad Visible!</h1>
        <p>Selecciona el tema de las mujeres pioneras que deseas explorar:</p>
        
        <div class="button-grid">
            <!-- Bot贸n para el juego de personajes globales (renombrado a juego_global.html) -->
            <a href="juego_global.html" class="game-button">
                 Mujeres Hist贸ricas Mundiales
            </a>

            <!-- Bot贸n para el juego de personajes chilenos (nuevo archivo juego_chile.html) -->
            <a href="juego_chile.html" class="game-button">
                 Mujeres Pioneras Chilenas
            </a>
        </div>
        
    </div>
</body>
</html>
